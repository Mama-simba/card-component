<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css" type="text/css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"

  <title>Mobile-first card component using CSS Flexbox</title>

<body>

  <div class="card">

    <div class="container-pic">
      <img src="./images/image-header-desktop.jpg" alt="People working in an office">
    </div>

    

    <div class="container-info">

      <div class="header">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      </div>
      

      <div class="footer">

        <div>
          <p class="number">10k+</p>
          <p class="desc">companies</p>
        </div>

        <div>
          <p class="number">314</p>
          <p class="desc">templates</p>
        </div>

        <div>
          <p class="number">12M+</p>
          <p class="desc">queries</p>
        </div>

      </div>
        


    </div>

    

  </div>
